<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Apple-like-slider</title>
</head>
<body>
    <div class="Slider">
        <div class="window">
            <div class="container">
                <img src="images/macbook.jpg" alt="image">
                <img src="images/iphone.jpg" alt="image">
                <img src="images/imac.jpg" alt="image">
                <img src="images/info.jpg" alt="image">
            </div>
        </div>
        <div class="menu">
            <ul class="navigator">
                <li><img src="images/thumb_macbook.png" alt="image"></li>
                <li><img src="images/thumb_iphone.png" alt="image"></li>
                <li><img src="images/thumb_imac.png" alt="image"></li>
                <li><img src="images/thumb_about.png" alt="image"></li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
